<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Covid 19 Tracker</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" media="all"
        href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<h1>Covid 19 daily Tracker</h1>
<p>List of cases reported in the global scope</p>

<div class="jumbotron">
  <h1 class="display-4" th:text="${totalCases}"></h1>
  <p>Total cases reported in today</p>
</div>


<table>
  <tr>
    <th>Country</th>
    <th>State</th>
    <th>Latest Total Cases</th>
  </tr>
  <tr th:each="locationStat : ${locationStats}">
    <td th:text="${locationStat.state}"></td>
    <td th:text="${locationStat.country}"></td>

    <td th:text="${locationStat.latestTotalCases}">0</td>
  </tr>
</table>

</body>

</html>
